name:                tcc
version:             0.1.0.0
github:              "rokn/tcc"
license:             BSD3
author:              "Antonio Mindov"
maintainer:          "amindov98@gmail.com"
copyright:           "Antonio Mindov"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            C compiler
category:            Compiler

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/rokn/tcc#readme>

dependencies:
- base >= 4.7 && < 5
- regex-posix
- filepath
- directory
- process

library:
  source-dirs: src


executables:
  tcc:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tcc

tests:
  tcc-test:
    main:                TestLauncher.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tcc
    - tasty
    - tasty-hunit
